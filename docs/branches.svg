<svg viewBox="0 0 500 260" width="100%" height="auto" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
  <!-- Master node -->
  <g transform="translate(200,20)">
    <rect x="0" y="0" width="100" height="40" rx="8" ry="8" fill="#333" />
    <text x="50" y="25" font-family="Arial" font-size="16" fill="#fff" text-anchor="middle">master</text>
  </g>

  <!-- Lines from master to darwin/linux -->
  <line x1="250" y1="60" x2="150" y2="100" stroke="#555" stroke-width="2" />
  <line x1="250" y1="60" x2="350" y2="100" stroke="#555" stroke-width="2" />

  <!-- Unix node -->
  <g transform="translate(100,100)">
    <rect x="0" y="0" width="100" height="40" rx="8" ry="8" fill="#444" />
    <text x="50" y="25" font-family="Arial" font-size="16" fill="#fff" text-anchor="middle">unix</text>
  </g>

  <!-- Windows node -->
  <g transform="translate(300,100)">
    <rect x="0" y="0" width="100" height="40" rx="8" ry="8" fill="#444" />
    <text x="50" y="25" font-family="Arial" font-size="16" fill="#fff" text-anchor="middle">windows</text>
  </g>

  <!-- Lines from unix to darwin/linux -->
  <line x1="150" y1="140" x2="130" y2="200" stroke="#555" stroke-width="2" />
  <line x1="150" y1="140" x2="270" y2="200" stroke="#555" stroke-width="2" />

  <!-- Darwin node -->
  <g transform="translate(80,200)">
    <rect x="0" y="0" width="100" height="40" rx="8" ry="8" fill="#555" />
    <text x="50" y="25" font-family="Arial" font-size="16" fill="#fff" text-anchor="middle">darwin</text>
  </g>

  <!-- Linux node -->
  <g transform="translate(220,200)">
    <rect x="0" y="0" width="100" height="40" rx="8" ry="8" fill="#555" />
    <text x="50" y="25" font-family="Arial" font-size="16" fill="#fff" text-anchor="middle">linux</text>
  </g>
</svg>
